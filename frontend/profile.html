<!doctype html>
<html>
<head>
    <title>Passport Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>


    <style>
        body        { padding-top:80px; word-wrap:break-word; }
    </style>
</head>
<body ng-app="passportApp">
<div ng-controller="profileController" class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <a href="/logout" class="button small" ng-show="profile">Logout</a>
    </div>

    <div class="row">
        <!-- PROFILE INFORMATION -->
            <div class="well" ng-show="profile">
                <h3><span class="fa fa-user"></span> Profile</h3>

                    <p>
                        <strong>id</strong>: {{user._id}}<br>
                        <strong>email</strong>: {{user.local.email}}<br>
                        <strong>password</strong>: {{user.local.password}}
                    </p>
            </div>
            <div class="jumbotron text-center" ng-hide="profile">
                <a href="/login.html" class="button">Login</a>
                <a href="/signup.html" class="button">Signup</a>
            </div>

</div>
</body>
</html>
